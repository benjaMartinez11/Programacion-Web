<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--en head ban los meta datos-->
  </head>
  <body>
    <!--en el body ba el contenido que visualisa el usuario-->
    <!--en el body tambien van todas las etiquetas que queramos-->
    <!--encabezados -->
    <!--tenemos h1 hasta h6 el h1 es el mas importante y solose puede usar una vez-->
    <!--el p es un parrafo que solo muestra texto-->
    <!--las listas -->
    <!--importante abrir y cerrar las listas-->
    <h3>Lista ordenada</h3>
    <ol>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ol>

    <h3>Lista no ordenada</h3>
    <ul>
      <li>Elemento A</li>
      <li>Elemento B</li>
      <li>Elemento C</li>
    </ul>
    <!--enlaces-->
    <!--habre en una nueva pestaña si tiene el target="_blank"-->
    <!--si no lo tiene lo habre en la misma pestaña-->
    <a href="https://www.google.com" target="_blank">Ir a Google</a>
    <!--imagenes-->
    <img
      src="imagen.jpg"
      alt="Descripción de la imagen"
      width="300"
      height="200"
    />
    <!--en img src="imagen.jpg" va imagenes y en href= van los links-->

    <p class="destacado" id="titulo">hola</p>
    <div>holas</div>
  </body>
</html>
